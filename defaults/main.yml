---
rmq_consumer_dir: '/home/rmq'
rmq_user: 'rmq'
rmq_group: 'rmq'

# env name should be alphabetics, lower-case and no spaces
# which will be used to run the application as "python app.py {{ rmq_config_app_env }}"
rmq_config_app_env: 'local'
rmq_config_app_run_directory: ''
rmq_config_app_run_command: ''
rmq_config_app_log_dir: False
rmq_config_app_log_file: 'output.logs'

rmq_config_retry: 3
rmq_config_retry_delay: 5
rmq_config_retry_backoff_factor: 2

rmq_notif_subject: 'consumer stopped'
rmq_notif_log_lines: 100
rmq_notif_sendgrid_key: ''
rmq_notif_sendgrid_from: ''
rmq_notif_sendgrid_to: ''
rmq_notif_discord_url: ''

rmq_config_file: 'config.yml.j2'
rmq_config_errors_threshold_lmit: 5
rmq_config_server: ''
rmq_config_user: ''
rmq_config_pass: ''
rmq_config_port: 5672
rmq_config_exchange_name: ''
rmq_config_exchange_type: 'direct'
rmq_config_queue: ''
rmq_config_queue_auto_delete: False
rmq_config_timeout: 300
rmq_config_heartbeat: 0
rmq_config_jobs_limit: 6
rmq_config_routing_keys: []
